
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
<style>
    /* ===== Base ===== */
 body {
     font-family: 'Segoe UI', Arial, sans-serif;
     padding: 40px;
     background: #0f0f0f;
     color: #e6e6e6;
     display: flex;
     flex-direction: column;
     align-items: center;
 }

 /* ===== Title ===== */
 h2 {
     margin-bottom: 25px;
     font-size: 28px;
     letter-spacing: 1px;
     color: #2ecc71;
     text-shadow: 0 0 10px rgba(46, 204, 113, 0.6);
 }

 /* ===== Form Card ===== */
 form {
     width: 100%;
     max-width: 420px;
     padding: 30px;
     border-radius: 12px;
     background: linear-gradient(145deg, #111, #1c1c1c);
     border: 2px solid #2ecc71;
     box-shadow: 0 0 20px rgba(46, 204, 113, 0.2);
     transition: 0.3s ease;
 }

 form:hover {
     box-shadow: 0 0 30px rgba(46, 204, 113, 0.4);
 }

 /* ===== Form fields ===== */
 form div {
     margin-bottom: 18px;
 }

 label {
     display: block;
     margin-bottom: 6px;
     font-weight: 600;
     color: #2ecc71;
 }

 /* ===== Inputs ===== */
 input[type="text"],
 input[type="number"] {
     width: 100%;
     padding: 10px 12px;
     border-radius: 6px;
     border: 2px solid #333;
     background: #1a1a1a;
     color: #fff;
     font-size: 14px;
     transition: 0.3s ease;
 }

 /* Focus effect */
 input:focus {
     outline: none;
     border-color: #2ecc71;
     box-shadow: 0 0 10px rgba(46, 204, 113, 0.6);
 }

 /* ===== Error styles ===== */
 .error-field {
     border-color: #e74c3c !important;
     box-shadow: 0 0 10px rgba(231, 76, 60, 0.6);
 }

 .error {
     color: #e74c3c;
     font-size: 13px;
     font-weight: bold;
 }

 /* ===== Save Button ===== */
 button {
     width: 100%;
     padding: 12px;
     border-radius: 8px;
     border: 2px solid #2ecc71;
     background: linear-gradient(145deg, #0f0f0f, #1c1c1c);
     color: #2ecc71;
     font-weight: bold;
     letter-spacing: 1px;
     cursor: pointer;
     transition: 0.3s ease;
 }

 button:hover {
     background: #2ecc71;
     color: #000;
     box-shadow: 0 0 15px #2ecc71,
                 0 0 30px rgba(46, 204, 113, 0.6);
     transform: translateY(-2px);
 }

 button:active {
     transform: scale(0.96);
 }

 /* ===== Back Link ===== */
 a {
     margin-top: 25px;
     text-decoration: none;
     padding: 8px 18px;
     border-radius: 6px;
     border: 2px solid #2ecc71;
     color: #2ecc71;
     font-weight: bold;
     transition: 0.3s ease;
 }

 a:hover {
     background: #2ecc71;
     color: #000;
     box-shadow: 0 0 15px #2ecc71;
 }

</style>

<h2>Add New Book</h2>
<form th:action="@{/books}"
      th:object="${book}"
      method="post">

    <input type="hidden" th:field="*{id}"/>

    <div>
        <label>Title:</label>
        <input type="text" th:field="*{title}"
               th:classappend="${#fields.hasErrors('title')} ? 'error-field'"/>
        <br>
        <span class = "error"
              th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}">
        </span>
    </div>
    <div>
        <label>Author:</label>
        <input type="text" th:field="*{author}" th:classappend="${#fields.hasErrors('author')} ? 'error-field'"/>
        <br>
        <span class = "error"
              th:if="${#fields.hasErrors('author')}"
              th:errors="*{author}">
        </span>
    </div>
    <div>
        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" th:classappend="${#fields.hasErrors('price')} ? 'error-field' : ''"/>
        <br>
        <span class = "error"
              th:if="${#fields.hasErrors('price')}"
              th:errors="*{price}">
        </span>
    </div>
    <div>
        <label>Amount:</label>
        <input type="number" th:field="*{amount}" th:classappend="${#fields.hasErrors('amount')} ? 'error-field' : ''"/>
        <br>
        <span class = "error"
              th:if="${#fields.hasErrors('amount')}"
              th:errors="*{amount}">
        </span>
    </div>
    <button type="submit">Save</button>
</form>

<a th:href="@{/books}">Back</a>
</body>
</html>
