<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 40px;
        background: #2b2b2b;
        color: #e6e6e6;
    }

    @media (prefers-color-scheme: light) {
        body {
            background: #f4f6f8;
            color: #333;
        }
    }

    h2 {
        margin-bottom: 20px;
    }

    form {
        max-width: 420px;
        padding: 20px;
        border-radius: 8px;
        background: #1f1f1f;
        box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }

    @media (prefers-color-scheme: light) {
        form {
            background: #ffffff;
        }
    }

    form div {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px 10px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #555;
        background: #2b2b2b;
        color: #e6e6e6;
    }

    @media (prefers-color-scheme: light) {
        input[type="text"] {
            background: #fff;
            color: #333;
            border: 1px solid #ccc;
        }
    }

    input:focus {
        outline: none;
        border-color: #4da3ff;
    }

    button {
        padding: 9px 16px;
        border-radius: 6px;
        border: none;
        background: #2ecc71;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
    }

    button:hover {
        background: #27ae60;
    }

    a {
        display: inline-block;
        margin-left: 10px;
        font-weight: 600;
        color: #4da3ff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<h2>Edit Book</h2>

<form th:action="@{/books/update/{id}(id=${book.id})}"
      th:object="${book}"
      method="post">

    <input type="hidden" th:field="*{id}"/>

    <div>
        <label>Title:</label>
        <input type="text" th:field="*{title}" required/>
    </div>

    <div>
        <label>Author:</label>
        <input type="text" th:field="*{author}" required/>
    </div>

    <div>
        <label>Price:</label>
        <input type="text" th:field="*{price}" required/>
    </div>

    <div>
        <label>Amount:</label>
        <input type="text" th:field="*{amount}" required/>
    </div>

    <button type="submit">Update</button>
    <a th:href="@{/books}">Back</a>
</form>

</body>
</html>
